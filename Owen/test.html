<!DOCTYPE html>
<html>
<head>

  <title>Equation Test</title>

<link rel="stylesheet" href="test.css"> <!-- Linking to external CSS file -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"> <!-- Linking to Google Fonts -->

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script src = "Equation.js"></script>
<script src = "EquationToHTML.js"></script>
</head>
<body>

    <math xmlns="http://www.w3.org/1998/Math/MathML" class="equation">
        <mrow>
            <mi>v</mi>
            <mo>=</mo>
            <mi>&Delta;d</mi>
            <mo>*</mo>
            <msup>
                <mi>&Delta;t</mi>
                <mn>-1</mn>
            </msup>
        </mrow>
    </math>

    <math xmlns="http://www.w3.org/1998/Math/MathML" class="equation">
        <mrow>
            <mrow>
              <msup>
                <mi>x</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <mrow>
                <mn>4</mn>
                <mo>&InvisibleTimes;</mo>
                <mi>x</mi>
              </mrow>
              <mo>+</mo>
              <mn>4</mn>
            </mrow>
            <mo>=</mo>
            <mn>0</mn>
        </mrow>
    </math>

    <script src = "DropdownPrefab.js"></script>
    <script src = "FetchEquations.js"></script>
</body>
</html>
