<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="convert">
      <div class="equation">
        <div class="left-side">
          <input class="number-input" inputmode="numeric" type="text" />
          <select class="left-side-unit"></select>
        </div>
        <p class="equal-sign">=</p>
        <div class="right-side">
          <input class="number-input" inputmode="numeric" type="text" />
          <select class="right-side-unit"></select>
        </div>
      </div>
      <script src="convert.js"></script>
    </div>
  </body>
</html>
