<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Side Panel</title>
<link rel="stylesheet" href="styles.css"> <!-- Linking to external CSS file -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"> <!-- Linking to Google Fonts -->
</head>
<body>

<!-- Button to toggle the side panel -->
<div id="toggle-btn">
  <span class="material-symbols-outlined" id="toggle-icon">arrow_forward_ios</span> <!-- Icon for the toggle button -->
</div>

<!-- Side panel -->
<div id="side-panel">
  <div class="panel-content">
    <!-- Panel Content Goes Here -->
    <!-- Add more content for a scrollbar to appear-->
  </div>
</div>

<script src="script.js"></script> <!-- Linking to external JavaScript file -->

</body>
</html>
